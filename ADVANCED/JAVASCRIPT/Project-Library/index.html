<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="main-title">
            <h1>LIBRARY</h1>
        </div>
    </header>
    <main>
        <div class="content">
            <button id="add-new-book-btn" type="button">+ ADD BOOK</button>
            
        </div>
        <div id="add-new-book-overlay" class="overlay">
            <div id="add-new-book-modal" class="modal">
                <span id="close-modal">&times;</span>
                <h2>Add a new book to the list!</h2>
                <form id="add-new-book-form" action="" method="post">
                    <div class="input-fields">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="input-field" required>
                        <p id="error-message" class="error-message"></p>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" class="input-field" required>
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" class="input-field" required>
                        <div class="rib-checkbox">
                            <label for="read-it-before">Read it before</label>
                            <input type="checkbox" name="read-it-before" id="read-it-before">
                        </div>
                    </div>
                    <button type="submit" id="submit-form-btn">ADD BOOK</button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
