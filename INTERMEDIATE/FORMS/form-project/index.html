<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="hero-section">
            <div class="hero-text">
                <img class="odin-logo" src="./pictures/odin-lined.png" alt="The Odin Project logo">
                <h2>
                    SIGN-UP FORM
                </h2>
            </div>
            <p class="photo-credit">
                Photo by <a href="https://unsplash.com/@shirnind?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Dmitrii Shirnin</a> on <a href="https://unsplash.com/photos/a-person-standing-on-top-of-a-cliff-fMXH3wzkneU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="form-section">
            <div class="prelude-text">
                <p>
                    This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>

                <form action="">
                    <h3 class="form-header">Let's do this!</h3>
                    <div class="form-inputs">
                        <div class="input">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="input">
                            <label for="mail">Email</label>
                            <input type="email" name="mail" id="mail">
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="input">
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" id="pwd">
                        </div>
                        <div class="input">
                            <label for="pwd-confirm">Confirm Password</label>
                            <input type="password" name="pwd-confirm" id="pwd-confirm">
                        </div>
                    </div>
                </form>

            <div class="account">
                <button type="submit">Create Account</button>
                
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
